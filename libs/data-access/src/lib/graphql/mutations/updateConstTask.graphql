mutation updateConstTask($id: Int!, $taskInput: ConstTaskInput!) {
  updateConstTask(id: $id, taskInput: $taskInput) {
    category {
      color {
        hexCode
        id
      }
      id
      name
    }
    chunkInfo {
      chillTime
      deadline
      duration
      estimation
      id
      maxChunkDuration
      minChunkDuration
      repeat {
        repeatEvery
        repeatType
        repeatUntil
      }
      start
    }
    chunks {
      duration
      id
      isDone
      start
    }
    id
    isDone
    isFloat
    name
    notifications {
      timeBefore
    }
    priority
    shouldAutoResolve
  }
}
