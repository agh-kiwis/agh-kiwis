mutation updateFloatTask(
  $orderOptions: OrderOptions!
  $paginationOptions: PaginationOptions!
  $orderOptions1: OrderOptions!
  $paginationOptions1: PaginationOptions!
  $id: Int!
  $taskInput: FloatTaskInput!
) {
  updateFloatTask(id: $id, taskInput: $taskInput) {
    category {
      color {
        hexCode
        id
      }
      id
      name
    }
    chunkInfo {
      chillTime
      deadline
      duration
      estimation
      id
      maxChunkDuration
      minChunkDuration
      repeat {
        repeatEvery
        repeatType
        repeatUntil
      }
      start
    }
    chunks(
      orderOptions: $orderOptions1
      paginationOptions: $paginationOptions1
    ) {
      duration
      id
      isDone
      start
      task {
        category {
          id
          name
        }
        chunkInfo {
          chillTime
          deadline
          duration
          estimation
          id
          maxChunkDuration
          minChunkDuration
          start
        }
        chunks(
          orderOptions: $orderOptions
          paginationOptions: $paginationOptions
        ) {
          duration
          id
          isDone
          start
        }
        id
        isDone
        isFloat
        name
        notifications {
          timeBefore
        }
        priority
        shouldAutoResolve
      }
    }
    id
    isDone
    isFloat
    name
    notifications {
      timeBefore
    }
    priority
    shouldAutoResolve
  }
}
