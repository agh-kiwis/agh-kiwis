mutation updateChunk($chunkInput: ChunkInput!, $id: Int!) {
  updateChunk(chunkInput: $chunkInput, id: $id) {
    duration
    id
    isDone
    start
    task {
      category {
        color {
          hexCode
          id
        }
        id
        name
      }
      chunkInfo {
        chillTime
        deadline
        duration
        estimation
        id
        maxChunkDuration
        minChunkDuration
        repeat {
          repeatEvery
          repeatType
          repeatUntil
        }
        start
      }
      id
      isDone
      isFloat
      name
      priority
      shouldAutoResolve
    }
  }
}
