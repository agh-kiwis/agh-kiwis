mutation addConstTask($ConstTaskInput: ConstTaskInput!) {
  addConstTask(ConstTaskInput: $ConstTaskInput) {
    category {
      color {
        hexCode
        id
      }
      id
      name
    }
    chunkInfo {
      chillTime
      deadline
      duration
      estimation
      id
      maxChunkDuration
      minChunkDuration
      repeat {
        repeatEvery
        repeatType
        repeatUntil
      }
      start
    }
    id
    isDone
    isFloat
    name
    notifications {
      timeBefore
    }
    priority
    shouldAutoResolve
  }
}
