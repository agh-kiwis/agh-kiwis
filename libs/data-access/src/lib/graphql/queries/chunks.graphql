query chunks(
  $orderOptions: OrderOptions!
  $paginationOptions: PaginationOptions!
  $chunkFilterOptions: ChunkFilterOptions!
  $orderOptions1: OrderOptions!
  $paginationOptions1: PaginationOptions!
) {
  chunks(
    chunkFilterOptions: $chunkFilterOptions
    orderOptions: $orderOptions1
    paginationOptions: $paginationOptions1
  ) {
    duration
    id
    isDone
    start
    task {
      category {
        color {
          hexCode
          id
        }
        id
        name
      }
      chunkInfo {
        chillTime
        deadline
        duration
        estimation
        id
        maxChunkDuration
        minChunkDuration
        repeat {
          repeatEvery
          repeatType
          repeatUntil
        }
        start
      }
      chunks(
        orderOptions: $orderOptions
        paginationOptions: $paginationOptions
      ) {
        duration
        id
        isDone
        start
      }
      id
      isDone
      isFloat
      name
      notifications {
        timeBefore
      }
      priority
      shouldAutoResolve
    }
  }
}
