query getTasks($getTasksInput: GetTasksInput!) {
  getTasks(getTasksInput: $getTasksInput) {
    category {
      color {
        hexCode
        id
      }
      id
      name
    }
    chillTime
    chunkInfo {
      id
      maxChunkDuration
      minChunkDuration
      minTimeBetweenChunks
      start
    }
    deadline
    estimation
    id
    isDone
    isFloat
    name
    notifications {
      timeBefore
    }
    priority {
      id
      name
    }
    shouldAutoResolve
    taskBreakdowns {
      duration
      isDone
      repeat {
        repeatEvery
        repeatType
        startFrom
      }
      start
    }
  }
}
